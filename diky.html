<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Děkujeme za registraci</title>
  <style>
    body {
      background: linear-gradient(135deg, #0b132b, #3a0ca3, #7209b7);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);

      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      max-width: 600px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Děkujeme za registraci!</h1>
    <p>Do 30 minut vám přijde e-mail s vaším Kino ID.<br>Děkujeme, že jste se připojili k našemu systému.</p>
  </div>

</html>
