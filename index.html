<form action="https://formsubmit.co/kinovemlyne@seznam.cz" method="POST">
  <h2>Nemáš Kino ID? Vytvoř si ho zdarma!</h2>

  <label>Jméno:<br>
    <input type="text" name="jméno" required>
  </label><br><br>

  <label>Příjmení:<br>
    <input type="text" name="příjmení" required>
  </label><br><br>

  <label>Den narození:<br>
    <input type="number" name="den" min="1" max="31" required>
  </label><br><br>

  <label>Rok narození:<br>
    <input type="number" name="rok" min="1900" max="2025" required>
  </label><br><br>

  <label>Email:<br>
    <input type="email" name="email" required>
  </label><br><br>

  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_subject" value="Nová žádost o Kino ID">
  <input type="hidden" name="_template" value="table">
  <input type="hidden" name="_next" value="https://tvujweb.cz/dekuji.html">

  <button type="submit">Vytvořit Kino ID</button>
</form>
